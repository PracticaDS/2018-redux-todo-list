sudo: required
language: node_js
node_js:
  - "9"
services:
  - docker

before_install:
  # login to docker registry (requires env vars in travis)
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

install:
  - yarn install

script:
  - yarn test
  - yarn build
  # build docker image
  - yarn build:docker

deploy:
  provider: script
  script: docker push unqpdes/todo-list-front
  on:
    branch: dockerized

